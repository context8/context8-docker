services:
  postgres:
    image: postgres:16
    container_name: context8-postgres
    environment:
      POSTGRES_DB: context8
      POSTGRES_USER: context8
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context8"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context8-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: context8-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ES_PORT:-9200}:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - context8-network

  embedding:
    build:
      context: ../embedding
    container_name: context8-embedding
    profiles: ["semantic"]
    environment:
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      PORT: 8001
    ports:
      - "${EMBEDDING_PORT:-8001}:8001"
    networks:
      - context8-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context8-api
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://context8:${POSTGRES_PASSWORD:-changeme}@postgres:5432/context8
      ES_URL: ${ES_URL:-http://elasticsearch:9200}
      ES_INDEX: ${ES_INDEX:-solutions}
      ES_KNN_WEIGHT: ${ES_KNN_WEIGHT:-0}
      ES_BM25_WEIGHT: ${ES_BM25_WEIGHT:-1}
      EMBEDDING_API_URL: ${EMBEDDING_API_URL:-http://embedding:8001/embed}
      REMOTE_CONTEXT8_BASE: ${REMOTE_CONTEXT8_BASE:-}
      REMOTE_CONTEXT8_API_KEY: ${REMOTE_CONTEXT8_API_KEY:-}
      REMOTE_CONTEXT8_ALLOW_OVERRIDE: ${REMOTE_CONTEXT8_ALLOW_OVERRIDE:-true}
      REMOTE_CONTEXT8_TIMEOUT: ${REMOTE_CONTEXT8_TIMEOUT:-6}
    command: >
      /bin/sh -c "python local_server.py --host 0.0.0.0 --port 8000 --workers ${API_WORKERS:-1}"
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - context8-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  es_data:

networks:
  context8-network:
    driver: bridge
