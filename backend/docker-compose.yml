services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: context8-postgres
    environment:
      POSTGRES_DB: context8
      POSTGRES_USER: context8
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context8"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context8-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context8-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://context8:${POSTGRES_PASSWORD:-changeme}@postgres:5432/context8
    command: >
      /bin/sh -c "python local_server.py --host 0.0.0.0 --port 8000 --workers ${API_WORKERS:-1}"
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - context8-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  cleanup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context8-cleanup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://context8:${POSTGRES_PASSWORD:-changeme}@postgres:5432/context8
    command: python local_cleanup.py --schedule --interval 6
    restart: unless-stopped
    networks:
      - context8-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:

networks:
  context8-network:
    driver: bridge
