services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ${CONTEXT8_POSTGRES_NAME:-context8-postgres}
    environment:
      POSTGRES_DB: context8
      POSTGRES_USER: context8
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context8"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context8-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: ${CONTEXT8_ES_NAME:-context8-es}
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ES_PORT:-9200}:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - context8-net

  embedding:
    build:
      context: ./embedding
    container_name: ${CONTEXT8_EMBEDDING_NAME:-context8-embedding}
    profiles: ["semantic"]
    environment:
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      PORT: 8001
    ports:
      - "${EMBEDDING_PORT:-8001}:8001"
    networks:
      - context8-net

  api:
    build:
      context: ./backend
    container_name: ${CONTEXT8_API_NAME:-context8-api}
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://context8:${POSTGRES_PASSWORD:-changeme}@postgres:5432/context8
      DATABASE_SSL: ${DATABASE_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-replace_me}
      API_KEY_SECRET: ${API_KEY_SECRET:-replace_me}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-noreply@context8.com}
      ES_URL: ${ES_URL:-http://elasticsearch:9200}
      ES_INDEX: ${ES_INDEX:-solutions}
      ES_KNN_WEIGHT: ${ES_KNN_WEIGHT:-0}
      ES_BM25_WEIGHT: ${ES_BM25_WEIGHT:-1}
      EMBEDDING_API_URL: ${EMBEDDING_API_URL:-http://embedding:8001/embed}
      EMAIL_VERIFICATION_ENABLED: ${EMAIL_VERIFICATION_ENABLED:-false}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_TITLE: ${OPENROUTER_TITLE:-Context8}
    command: >
      /bin/sh -c "alembic upgrade head && python local_server.py --host 0.0.0.0 --port 8000 --workers ${API_WORKERS:-1}"
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    networks:
      - context8-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  cleanup:
    build:
      context: ./backend
    container_name: ${CONTEXT8_CLEANUP_NAME:-context8-cleanup}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://context8:${POSTGRES_PASSWORD:-changeme}@postgres:5432/context8
      DATABASE_SSL: ${DATABASE_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-replace_me}
      API_KEY_SECRET: ${API_KEY_SECRET:-replace_me}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-noreply@context8.com}
      EMAIL_VERIFICATION_ENABLED: ${EMAIL_VERIFICATION_ENABLED:-false}
    command: python local_cleanup.py --schedule --interval 6
    restart: unless-stopped
    networks:
      - context8-net

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    container_name: ${CONTEXT8_FRONTEND_NAME:-context8-frontend}
    depends_on:
      api:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - context8-net

volumes:
  postgres_data:
  es_data:

networks:
  context8-net:
    driver: bridge
