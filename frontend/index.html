<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Context8 - Up-to-date Docs for LLMs</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png?v=1" />
    <link rel="shortcut icon" type="image/png" href="/logo.png?v=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                600: '#059669',
                700: '#047857',
                900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for code blocks */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      /* Hide scrollbar */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .appdash {
        background-color: hsl(var(--dash-bg));
        color: hsl(var(--dash-fg));
      }

      html:not(.dark) .appdash {
        --dash-bg: 0 0% 100%;
        --dash-fg: 0 0% 9%;
        --dash-fg-muted: 0 0% 44%;
        --dash-border: 0 0% 87.5%;
        --dash-border-strong: 0 0% 83%;
        --dash-surface: 0 0% 99.2%;
        --dash-surface-2: 0 0% 97%;
        --dash-brand: 153 60% 53%;
        --dash-ring: 153 60% 53%;
      }

      html.dark .appdash {
        --dash-bg: 0 0% 4%;
        --dash-fg: 0 0% 98%;
        --dash-fg-muted: 0 0% 54%;
        --dash-border: 0 0% 18%;
        --dash-border-strong: 0 0% 21%;
        --dash-surface: 0 0% 7%;
        --dash-surface-2: 0 0% 14%;
        --dash-brand: 153 60% 53%;
        --dash-ring: 153 60% 53%;
      }

      .appdash .bg-surface {
        background-color: hsl(var(--dash-surface));
      }
      .appdash .bg-alternative {
        background-color: hsl(var(--dash-surface-2));
      }
      .appdash .border-default {
        border-color: hsl(var(--dash-border));
      }
      .appdash .text-foreground {
        color: hsl(var(--dash-fg));
      }
      .appdash .text-foreground-light {
        color: hsl(var(--dash-fg-muted));
      }
      .appdash .dash-input {
        width: 100%;
        height: 34px;
        padding: 0 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid hsl(var(--dash-border));
        background: hsl(var(--dash-surface));
        color: hsl(var(--dash-fg));
        transition: border-color 150ms ease, background 150ms ease, box-shadow 150ms ease;
      }
      .appdash .dash-input::placeholder {
        color: hsl(var(--dash-fg-muted));
      }
      .appdash .dash-input:focus {
        outline: none;
        border-color: hsl(var(--dash-brand) / 0.45);
        box-shadow: 0 0 0 3px hsl(var(--dash-ring) / 0.22);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
